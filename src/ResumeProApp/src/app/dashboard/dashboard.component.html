<div class="grid">
  <div class="col-12">
    <div class="card">
      <h2 class="text-xl font-semibold mb-4">ResumePro Dashboard</h2>
      <p class="mb-4">Welcome to the ResumePro application.</p>
      
      <div class="grid">
        <div class="col-12 md:col-6 lg:col-3">
          <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
              <div>
                <span class="block text-500 font-medium mb-3">People</span>
                <div class="text-900 font-medium text-xl">42</div>
              </div>
              <div class="flex align-items-center justify-content-center bg-blue-100 border-round" style="width:2.5rem;height:2.5rem">
                <i class="pi pi-users text-blue-500 text-xl"></i>
              </div>
            </div>
            <button pButton label="View People" icon="pi pi-arrow-right" class="p-button-text" [routerLink]="['/people']"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
